<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      @media print{
        .screen-only{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is one paragraph</p>
    <p>This is another paragraph</p>
    <p class="screen-only">This paragraph only show up on pc screens (not when you print it)</p>
  </body>
</html>
