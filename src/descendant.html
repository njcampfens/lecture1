<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      <!-- Only select li childs of ol-->
      ol > li {
        color: red;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>list item one</li>
      <li>list item two</li>
      <ul>
        <li>sublist item one</li>
        <li>sublist item two</li>
      </ul>
      <li>list item three</li>
    </ol>
  </body>
</html>
