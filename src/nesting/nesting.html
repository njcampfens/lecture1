<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>

    <div class="">
      <p>This is a paragraph inside the div.</p>

      List inside the div:
      <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
      </ul>

    </div>

    <p>Paragraph outside of the div</p>

    List outside of the div:
    <ul>
      <li>item one</li>
      <li>item two</li>
      <li>item three</li>
    </ul>
  </body>
</html>
